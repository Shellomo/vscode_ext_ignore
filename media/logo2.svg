<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Background rounded square -->
    <rect x="4" y="4" width="120" height="120" rx="28" fill="#2F363D"/>
    
    <!-- File icon with text -->
    <g transform="translate(32, 24)">
        <!-- White file icon -->
        <path d="M0 0 L48 0 L64 16 L64 80 L0 80 Z" 
              fill="#ffffff"/>
        
        <!-- Folded corner -->
        <path d="M48 0 L48 16 L64 16" 
              fill="#2F363D"/>
        
        <!-- .gitignore text -->
        <text x="32" y="42" 
              text-anchor="middle" 
              font-family="Monaco, monospace" 
              font-size="14" 
              fill="#2F363D">.git</text>
        <text x="32" y="58" 
              text-anchor="middle" 
              font-family="Monaco, monospace" 
              font-size="14" 
              fill="#2F363D">ignore</text>
    </g>
</svg>
